<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>French Vocabulary</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #fff 0%, #f8f8f8 100%);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .navbar {
            background: #0055A4;
            color: white;
            height: 60px;
            display: flex;
            align-items: center;
            padding: 0 30px;
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 1px;
            box-shadow: 0 2px 12px rgba(31, 97, 221, 0.15);
            animation: slideDown 0.5s ease-out;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        @keyframes slideDown {
            from { transform: translateY(-100%); opacity: 0; }
            to   { transform: translateY(0); opacity: 1; }
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            margin-right: 25px;
            transition: all 0.2s ease;
            padding: 6px 12px;
            border-radius: 4px;
        }
        .navbar a:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(-3px);
        }

        .content-wrapper {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: flex-start;
            gap: 42px;
            max-width: 1000px;
            margin: 0 auto;
            padding: 60px 16px;
            animation: fadeIn 0.6s ease-out 0.1s both;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px);}
            to   { opacity: 1; transform: translateY(0);}
        }

        .vocab-main {
            flex: 1 1 420px;
            min-width: 0;
        }
        .page-title {
            font-size: 2.2rem;
            font-weight: 700;
            color: #0055A4;
            text-align: center;
            margin-bottom: 28px;
            animation: scaleIn 0.5s ease-out 0.3s both;
        }
        @keyframes scaleIn {
            from { transform: scale(0.97); opacity: 0;}
            to   { transform: scale(1); opacity: 1;}
        }
        .about-box {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 14px rgba(31, 91, 221, 0.09);
            padding: 28px 24px;
            margin-bottom: 36px;
            animation: fadeIn 0.7s ease-out 0.2s both;
        }

        .daily-features {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            margin-bottom: 10px;
        }

        .feature-card {
            background: linear-gradient(135deg, #fff 0%, #fbfcff 100%);
            border-radius: 10px;
            padding: 20px;
            border-left: 4px solid #0055A4;
            box-shadow: 0 2px 10px rgba(0, 85, 164, 0.06);
        }

        .feature-header {
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1.2px;
            color: #0055A4;
            font-weight: 700;
            margin-bottom: 12px;
        }

        .feature-main {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 8px;
            font-style: italic;
        }

        .feature-translation {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 12px;
            font-weight: 500;
        }

        .feature-example {
            background: #f8f8f8;
            border-radius: 6px;
            padding: 10px 12px;
            margin-top: 10px;
        }

        .feature-example-text {
            font-size: 0.95rem;
            color: #444;
            font-style: italic;
            margin-bottom: 4px;
        }

        .feature-example-translation {
            font-size: 0.9rem;
            color: #777;
        }

        .feature-literal {
            font-size: 0.85rem;
            color: #999;
            font-style: italic;
            margin-bottom: 6px;
        }

        @media (max-width: 700px) {
            .navbar {
                font-size: 1.08rem;
            }
            .daily-features {
                grid-template-columns: 1fr;
                gap: 18px;
            }
        }

        .downloads-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 18px;
            margin-top: 10px;
            margin-bottom: 18px;
        }
        .download-card {
            background: #0055A4;
            border-radius: 12px;
            padding: 18px 14px;
            box-shadow: 0 6px 26px rgba(31, 97, 221, 0.16);
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            text-decoration: none;
            display: flex;
            flex-direction: row;
            align-items: center;
            min-height: 62px;
            position: relative;
            overflow: hidden;
            animation: slideInFromRight 0.6s ease-out backwards;
        }
        .download-card:nth-child(1) {
            animation-delay: 0.2s;
        }
        .download-card:nth-child(2) {
            animation-delay: 0.35s;
        }
        .download-card:nth-child(3) {
            animation-delay: 0.5s;
        }
        @keyframes slideInFromRight {
            from {
                opacity: 0;
                transform: translateX(60px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        @keyframes cardAppear {
            from { opacity: 0; transform: translateY(14px);}
            to   { opacity: 1; transform: translateY(0);}
        }
        .download-card:hover {
            transform: translateY(-2px) scale(1.012);
            box-shadow: 0 10px 38px rgba(31, 113, 221, 0.18);
            background: #004080;
        }
        .download-icon {
            width: 36px;
            height: 36px;
            margin-right: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .download-svg {
            display: block;
            width: 28px;
            height: 28px;
        }
        .download-title {
            font-size: 1.15rem;
            font-weight: 700;
            color: white;
            margin-bottom: 3px;
        }
        .download-subtitle {
            font-size: 0.97rem;
            color: rgba(255,255,255,0.93);
        }
        .download-info {
            display: flex;
            flex-direction: column;
        }
        .info-text {
            text-align: center;
            color: #666;
            font-size: 1rem;
            margin-top: 26px;
            animation: fadeIn 0.6s ease-out 0.7s both;
        }

        /* Side nav */
        .side-nav {
            width: 188px;
            min-width: 140px;
            background: #fff;
            border-radius: 14px;
            box-shadow: 0 2px 14px rgba(31, 136, 221, 0.09);
            padding: 22px 16px;
            margin-top: 8px;
            margin-bottom: 8px;
            display: flex;
            flex-direction: column;
            gap: 14px;
            font-size: 1.05rem;
            animation: fadeIn 0.8s ease 0.18s both;
            height: fit-content;
            text-align: center;
        }
        .side-nav-title {
            color: #0055A4;
            font-weight: 700;
            font-size: 1.09rem;
            margin-bottom: 10px;
            letter-spacing: 0.5px;
        }
        .side-link {
            color: #0055A4;
            text-decoration: none;
            background: rgba(0, 85, 164, 0.05);
            padding: 8px 14px;
            border-radius: 6px;
            transition: background 0.18s, color 0.18s;
            font-weight: 500;
        }
        .side-link:hover,
        .side-link.active {
            background: #0055A4;
            color: #fff;
        }
        @media (max-width: 900px) {
            .content-wrapper {
                flex-direction: column;
                gap: 0;
                padding: 36px 5px;
                align-items: center;
            }
            .side-nav {
                flex-direction: row;
                flex-wrap: wrap;
                width: 100%;
                margin-bottom: 28px;
                margin-top: 0;
                padding: 16px 4px;
                justify-content: center;
                gap: 8px;
            }
            .side-nav-title {
                width: 100%;
                text-align: center;
            }
            .side-nav-title:not(:first-child) {
                margin-top: 16px;
            }
        }
        /* Dropdown toggle for mobile */
        .dropdown-toggle {
            display: none;
            background: #0055A4;
            color: white;
            padding: 18px 20px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 700;
            font-size: 1.15rem;
            text-align: center;
            box-shadow: 0 6px 26px rgba(31, 97, 221, 0.16);
            margin-bottom: 18px;
            transition: all 0.25s;
        }
        .dropdown-toggle:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 38px rgba(31, 113, 221, 0.18);
        }
        .dropdown-toggle.active::after {
            content: ' ▼';
        }
        .dropdown-toggle::after {
            content: ' ►';
        }
        
        @media (max-width: 700px) {
            .navbar {
                font-size: 1.08rem;
            }
        }
        @media (max-width: 600px) {
            .page-title { font-size: 1.18rem;}
            .about-box { font-size: 1rem; padding: 16px 6px; }
            .side-nav { font-size: 0.95rem; padding: 8px 2px;}
            .dropdown-toggle {
                display: block;
            }
            .downloads-grid {
                display: none;
            }
            .downloads-grid.expanded {
                display: grid;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="french.html">← Back</a>
        French Vocabulary
    </div>
    <div class="content-wrapper">
        <main class="vocab-main">
            <h1 class="page-title">Download Vocabulary Lists</h1>
            <div class="about-box">
                <div class="daily-features">
                    <div class="feature-card">
                        <div class="feature-header">Word of the Day</div>
                        <div class="feature-main" id="wordOfDay"></div>
                        <div class="feature-translation" id="wordTranslation"></div>
                        <div class="feature-example">
                            <div class="feature-example-text" id="wordExampleFR"></div>
                            <div class="feature-example-translation" id="wordExampleEN"></div>
                        </div>
                    </div>
                    <div class="feature-card">
                        <div class="feature-header">Phrase of the Week</div>
                        <div class="feature-main" id="phraseOfWeek"></div>
                        <div class="feature-literal" id="phraseLiteral"></div>
                        <div class="feature-translation" id="phraseTranslation"></div>
                        <div class="feature-example">
                            <div class="feature-example-text" id="phraseExampleFR"></div>
                            <div class="feature-example-translation" id="phraseExampleEN"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="dropdown-toggle" onclick="toggleDropdown()">Download Vocab Lists</div>
            <div class="downloads-grid collapsed" id="downloadsGrid">
                <a href="FrenchVocabLists/Year9Vocab.pdf" class="download-card" download>
                    <span class="download-icon">
                        <!-- Simple download SVG icon (white) -->
                        <svg class="download-svg" viewBox="0 0 24 24" fill="none">
                            <rect x="6" y="18" width="12" height="2" rx="1" fill="white"></rect>
                            <path d="M12 5v9" stroke="white" stroke-width="2" stroke-linecap="round"></path>
                            <path d="M8 12l4 4 4-4" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                        </svg>
                    </span>
                    <span class="download-info">
                        <span class="download-title">Year 9 Vocabulary</span>
                        <span class="download-subtitle">Click to download PDF</span>
                    </span>
                </a>  
                <div style="width:100%;text-align:center;margin-top:12px;margin-bottom:8px;">
                    <a href="FrenchVocabPages/Year9FrenchVocab.html" style="display:inline-block;background:#0055A4;color:#fff;padding:10px 22px;border-radius:7px;font-weight:600;font-size:1.08rem;text-decoration:none;box-shadow:0 2px 8px rgba(31,97,221,0.10);transition:background 0.2s;">Year 9 French Vocab Test</a>
                </div>
            </div>
        </main>
        <nav class="side-nav">
            <div class="side-nav-title">Vocab Quiz</div>
            <a href="FrenchVocabPages/Year9FrenchVocab.html" class="side-link">Year 9 Quiz</a>
            <div class="side-nav-title" style="margin-top: 20px;">Worksheets</div>
            <a href="#" class="side-link">Year 9</a>
        </nav>
    </div>

    <script>
        // Word of the Day Database (French)
        const wordsOfDay = [
            {
                word: "la bibliothèque",
                translation: "the library",
                exampleFR: "Je vais à la bibliothèque tous les jours.",
                exampleEN: "I go to the library every day."
            },
            {
                word: "le petit-déjeuner",
                translation: "breakfast",
                exampleFR: "J'aime manger des céréales pour le petit-déjeuner.",
                exampleEN: "I like to eat cereal for breakfast."
            },
            {
                word: "la montagne",
                translation: "the mountain",
                exampleFR: "La montagne est très haute et belle.",
                exampleEN: "The mountain is very tall and beautiful."
            },
            {
                word: "l'été",
                translation: "summer",
                exampleFR: "En été, il fait très chaud.",
                exampleEN: "In summer, it's very hot."
            },
            {
                word: "la joie",
                translation: "joy / happiness",
                exampleFR: "Son sourire remplit la pièce de joie.",
                exampleEN: "Her smile fills the room with joy."
            },
            {
                word: "le parapluie",
                translation: "umbrella",
                exampleFR: "J'ai besoin d'un parapluie car il pleut.",
                exampleEN: "I need an umbrella because it's raining."
            },
            {
                word: "l'étoile",
                translation: "star",
                exampleFR: "Les étoiles brillent dans le ciel nocturne.",
                exampleEN: "The stars shine in the night sky."
            }
        ];

        // Phrase of the Week Database (French idioms)
        const phrasesOfWeek = [
            {
                phrase: "Avoir le cafard",
                literal: "(To have the cockroach)",
                translation: "To feel down / to be depressed",
                exampleFR: "J'ai le cafard aujourd'hui, je ne sais pas pourquoi.",
                exampleEN: "I'm feeling down today, I don't know why."
            },
            {
                phrase: "Coûter les yeux de la tête",
                literal: "(To cost the eyes from the head)",
                translation: "To cost an arm and a leg",
                exampleFR: "Cette voiture coûte les yeux de la tête.",
                exampleEN: "This car costs an arm and a leg."
            },
            {
                phrase: "Poser un lapin",
                literal: "(To put down a rabbit)",
                translation: "To stand someone up",
                exampleFR: "Il m'a posé un lapin hier soir!",
                exampleEN: "He stood me up last night!"
            },
            {
                phrase: "Tomber dans les pommes",
                literal: "(To fall in the apples)",
                translation: "To faint / to pass out",
                exampleFR: "Il faisait si chaud qu'elle est tombée dans les pommes.",
                exampleEN: "It was so hot that she fainted."
            },
            {
                phrase: "Avoir un chat dans la gorge",
                literal: "(To have a cat in the throat)",
                translation: "To have a frog in one's throat",
                exampleFR: "Excuse-moi, j'ai un chat dans la gorge.",
                exampleEN: "Excuse me, I have a frog in my throat."
            },
            {
                phrase: "Mettre son grain de sel",
                literal: "(To put one's grain of salt)",
                translation: "To put in one's two cents",
                exampleFR: "Il faut toujours qu'il mette son grain de sel!",
                exampleEN: "He always has to put in his two cents!"
            },
            {
                phrase: "Raconter des salades",
                literal: "(To tell salads)",
                translation: "To tell lies / tall tales",
                exampleFR: "Ne l'écoute pas, il raconte des salades.",
                exampleEN: "Don't listen to him, he's telling lies."
            }
        ];

        // Get day of year for consistent daily rotation
        function getDayOfYear() {
            const now = new Date();
            const start = new Date(now.getFullYear(), 0, 0);
            const diff = now - start;
            const oneDay = 1000 * 60 * 60 * 24;
            return Math.floor(diff / oneDay);
        }

        // Get week of year for consistent weekly rotation
        function getWeekOfYear() {
            const now = new Date();
            const onejan = new Date(now.getFullYear(), 0, 1);
            const millisecsInDay = 86400000;
            return Math.ceil((((now - onejan) / millisecsInDay) + onejan.getDay() + 1) / 7);
        }

        // Display Word of the Day
        function displayWordOfDay() {
            const dayIndex = getDayOfYear() % wordsOfDay.length;
            const word = wordsOfDay[dayIndex];
            
            document.getElementById('wordOfDay').textContent = word.word;
            document.getElementById('wordTranslation').textContent = word.translation;
            document.getElementById('wordExampleFR').textContent = word.exampleFR;
            document.getElementById('wordExampleEN').textContent = word.exampleEN;
        }

        // Display Phrase of the Week
        function displayPhraseOfWeek() {
            const weekIndex = getWeekOfYear() % phrasesOfWeek.length;
            const phrase = phrasesOfWeek[weekIndex];
            
            document.getElementById('phraseOfWeek').textContent = phrase.phrase;
            document.getElementById('phraseLiteral').textContent = phrase.literal;
            document.getElementById('phraseTranslation').textContent = phrase.translation;
            document.getElementById('phraseExampleFR').textContent = phrase.exampleFR;
            document.getElementById('phraseExampleEN').textContent = phrase.exampleEN;
        }

        // Initialize on page load
        displayWordOfDay();
        displayPhraseOfWeek();

        // Toggle dropdown for mobile
        function toggleDropdown() {
            const dropdown = document.getElementById('downloadsGrid');
            const toggle = document.querySelector('.dropdown-toggle');
            if (dropdown.classList.contains('collapsed')) {
                dropdown.classList.remove('collapsed');
                dropdown.classList.add('expanded');
                toggle.classList.add('active');
            } else {
                dropdown.classList.add('collapsed');
                dropdown.classList.remove('expanded');
                toggle.classList.remove('active');
            }
        }
    </script>
</body>
</html>
